      <!-- Campos de inserir vídeo (Nome no app, categoria do vídeo e url) -->
      <div class="form-wrapper">
        <h1 class="page-subtitle">Lazer</h1>
        <h2 class="addFilme_label">Qual video você gostaria de inserir?</h2>
        <label for="inputNomeVideoLazer">Nome:</label>
        <input type="text" id="inputNomeVideoLazer" placeholder="Escolha um nome para o vídeo">

        <select required id="selectCategoriaVideoLazer">
          <option value="" disabled selected hidden>Selecione a categoria do vídeo</option>
        </select>

        <label for="selectCategoriaVideoLazer">Nova categoria:</label>
        <input type="text" id="addOption" placeholder="Crie uma nova categoria">
        <button onClick="adicionarCategoria()" id="addCategoria">Criar nova categoria</button>
       
          
        <label for="inputUrlVideoLazer">Link:</label>
        <input type="url" id="inputUrlVideoLazer" aria-required="true" placeholder="Insira a url do vídeo">
        <button onClick="videoLazer()">Voltar</button>
        <button onclick="adicionarVideoLazer()" id="btnAdicionarVideoLazer">Adicionar</button>
      </div>
