    <title>Cadastro de vídeos de lazer</title>

  <body>
    <div class="container">
      <div class="form-wrapper">
        <label for="inputNomeVideoLazer" class="page-subtitle">Qual o filme você gostaria de inserir?</p>
        <input type="text" id="inputNomeVideoLazer" placeholder="Escolha um nome para o vídeo...">
      </div>
      <select required id="selectCategoriaVideoLazer">
        <option value="" disabled selected hidden>Selecione a categoria do vídeo...</option>
        <option value="Podcasts">Podcasts</option>
        <option value="Vlogs">Vlogs</option>
        <option value="Música">Música</option>
        <option value="Games">Games</option>
        <option value="Diversos">diversos</option>
      </select>
    </div>

    <input type="url" id="inputUrlVideoLazer" placeholder="Insira a url do vídeo...">
    <button onclick="adicionarVideoLazer()" id="btnAdicionarVideoLazer">Adicionar vídeo à seção de lazer</button>

    <script type="text/javascript" src="scripts/script.js"></script>
