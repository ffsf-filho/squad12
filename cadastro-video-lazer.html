<html lang="pt-br">

  <body>
    <div class="container">
      
      <!-- gatinha do github -->

            </switch>
          </svg>
        </a>
      </div>

      <div class="form-wrapper">
        <h2 class="page-subtitle">Qual video você gostaria de inserir?</h2>
        <label for="inputNomeVideoLazer">Nome:</label>
        <input type="text" id="inputNomeVideoLazer" placeholder="Escolha um nome para o vídeo...">

        <label for="selectCategoriaVideoLazer">Categoria:</label>
        <select required id="selectCategoriaVideoLazer">
          <option value="" disabled selected hidden>Selecione a categoria do vídeo...</option>
          <option value="Comedia">Comédia</option>
          <option value="Curiosidades">Games</option>
          <option value="Diversos">diversos</option>
          <option value="Filmes">Filmes</option>
          <option value="Games">Games</option>
          <option value="Musica">Música</option>
          <option value="Podcasts">Podcasts</option>
          <option value="Vlogs">Vlogs</option>
        </select>
          
        <label for="inputUrlVideoLazer">link:</label>
        <input type="url" id="inputUrlVideoLazer" aria-required="true" placeholder="Insira a url do vídeo...">
        <span id="videoError">Ops! Parece que você esqueceu de colar o link do video</span>
        <button onclick="adicionarVideoLazer()" id="btnAdicionarVideoLazer">Adicionar vídeo à seção de lazer</button>
        <button onClick="videoLazer()">Voltar aos meus vídeos de lazer</button>
      </div>

    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
