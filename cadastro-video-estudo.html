    <div class="container">
      <div class="form-wrapper">
        <p class="page-subtitle">Qual o filme você gostaria de inserir?</p>
      </div>
      
        <!-- campo input -->
     
        <div style="background-color:none" class="nes-field is-inline">
           <input type="text" id="inputNomeVideoEstudo" class="nes-input is-dark" placeholder="Escolha um nome para o vídeo...">
        </div>
        
     
      <div style="background-color:none" class='nes-field is-inline'></div>
            <div class="nes-select is-dark">
         <select required id="selectCategoriaVideoEstudo">
            <option value="" disabled selected hidden>Selecione a categoria do vídeo...</option>
            <option value="Programação">Programação</option>
            <option value="Inglês">Inglês</option>
            <option value="Diversos">diversos</option>
          </select>
        </div>
      </div>


      <div style="background-color:none" class="nes-field is-inline">
        <input type="url" id="inputUrlVideoEstudo" class="nes-input is-dark" placeholder="Insira a url do vídeo...">
     </div>

     <button onclick="adicionarVideoEstudo()" id="btnAdicionarVideoEstudo">Adicionar vídeo à seção de estudo</button>
     
  
        
      </div>
