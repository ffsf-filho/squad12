<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

<!--                         <foreignObject>
                            <img alt="GitHub" width="80" height="80" src="https://image.flaticon.com/icons/png/512/2956/2956194.png" />
                        </foreignObject> -->
                    </switch>
                </svg>
            </a>
        </div>
        <section>
            <a href="index.html" target="_self">
                <img src="./styles/images/logo-squad12.png" alt="" class="imgLogoCamararoll">
            </a>            
            <h1>CADASTRO</h1>
            <div class="sigin">
                <label for="userName" class="user__sigin" >Nome:</label>
                <input type="text" name="userName" id="userName" aria-required="true" placeholder="Digite seu Nome">
            </div>
            <div class="sigin">
                <label for="userAdress" class="user__sigin">Usuário:</label>
                <input type="email" name="userAdress" id="userAdress" aria-required="true" placeholder="Digite seu usuário">
            </div>
            <div class="sigin">
                <label for="userPass" class="user__sigin">Senha:</label>
                <input type="password" name="userPass" id="userPass" aria-required="true" placeholder="Digite sua senha">
            </div>
            <span id="messageError">
                Usuário já existente, use outra opção de nome.
            </span>
            <div class="avatar_text">
                <label class="user__sigin">Escolha seu avatar:</label>
                <div class="divAvatar">
                    <label for="avatar-touro" class="labelAvatar">
                        <input type="radio" name="avatar" id="avatar-touro" value="avatar-touro">
                        <img src="images/avatar-touro.png" alt="avatar-touro" class="imgAvatar">
                    </label>
                    <label for="avatar-tubarao" class="labelAvatar">
                        <input type="radio" name="avatar" id="avatar-tubarao" value="avatar-tubarao">
                        <img src="images/avatar-tubarao.png" alt="avatar-tubarao" class="imgAvatar">
                    </label>
                    <label for="avatar-porco" class="labelAvatar">
                        <input type="radio" name="avatar" id="avatar-porco" value="avatar-porco">
                        <img src="images/avatar-porco.png" alt="avatar-porco" class="imgAvatar">
                    </label>
                    <label for="avatar-raposa" class="labelAvatar">
                        <input type="radio" name="avatar" id="avatar-raposa" value="avatar-raposa">
                        <img src="images/avatar-raposa.png" alt="avatar-raposa" class="imgAvatar">
                    </label>
                    <label for="avatar-pinguim" class="labelAvatar">
                        <input type="radio" name="avatar" id="avatar-pinguim" value="avatar-pinguim.png" checked="true" >
                        <img src="images/avatar-pinguim.png" alt="avatar-pinguim" class="imgAvatar">
                    </label>
                    <label for="avatar-guaxinim" class="labelAvatar">
                        <input type="radio" name="avatar" id="avatar-guaxinim" value="avatar-guaxinim">
                        <img src="images/avatar-guaxinim.png" alt="avatar-guaxinim" class="imgAvatar">
                    </label>
                </div>
            </div>
            <button class="btn" onClick="loginCadastro()">ENTRAR</button>
            <div class="joinUS">
                <label for="login" class="joinUS__label">Já é usuário?</label>
                <button class="btn" id="login" onClick="goToLogin()">Login</button>
            </div>
        </section>
    </main>
</body>
<script src="scripts/login.js"></script>
</html>
