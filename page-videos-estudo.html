<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de estudos</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/page-videos.css">
    <link rel="stylesheet" href="styles/responsive-page-videos.css">
  </head>
  
  <body>
    <!-- localizar/cadastrar videos -->
    <div class="container">
      <div class="form-wrapper">
        <p class="page-subtitle">Estudos</p>
        <div>
          <label for="pesquisaFilme" class="pesquisaFilme_label">Qual video você está procurando?</label>
          <input type="text" id="pesquisaFilme" placeholder="Localizar vídeo">
        </div>
        <button class="addFilme__container___button" onClick="btnPesquisar()">Localizar</button>
        <button class="addFilme__container___button" onClick="criarVideoEstudo()">Adicionar novo vídeo</button>
      </div>
    </div>

    <!-- Divs importantes: lista os videos e adiciona o modal -->
    <div id="listaFilmes" class="addFilme__listaFilmes"></div>
    <div class="modalHtml" id="modalHtml"></div>

    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  </body>
</html>
