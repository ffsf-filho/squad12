            <h1>O que você quer assistir?</h1>
            <div class="botoes">
                <section class="perfil">
                    <button class="escolhaUsuario" id="study" onClick="timeToStudy()">Estudos</button>

              </div>
              <div class="modal-body">
                ...

                <button onClick='sair()' type="button" class="btn btn-primary">Understood</button>
