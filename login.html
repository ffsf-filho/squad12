<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>LOGIN</h1>
            <div class="sigin">
                <input type="email" name="userAdress" id="userAdress" placeholder="Usuário: 'Squad-12'">
            </div>
            <div class="sigin">
                <input type="password" name="userPass" id="userPass" placeholder="Senha: '123450'">
            </div>
            <span id="messageError">
                Verifique se há erros com o nome de usuário ou senha.
            </span>
            <button class="btn" onclick="login()">ENTRAR</button>
        </section>
    </main>
</body>
<script src="login.js"></script>
</html>
